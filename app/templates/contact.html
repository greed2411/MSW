{% extends "wrapper.html" %} {% block content %}



<style>
    #map {
        height: 70%;
        width: 100%;
    }

    a[href^="http://maps.google.com/maps"],
    a[href^="https://maps.google.com/maps"],
    a[href^="https://www.google.com/maps"] {
        display: none !important;
    }

    .gmnoprint:not(.gm-bundled-control) {
        display: none;
    }

    .gm-bundled-control .gmnoprint {
        display: block;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row center">
                <h5 class="header col s12 light">{{ content }}</h5>
            </div>
        </div>
    </div>
    <div class="parallax"><img src="{{ url_for('static', filename = 'images/background3.jpg') }}" alt="Unsplashed background img 3"></div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div data-aos="fade-right" class="card">
                <div class="card-content">
                    <span class="card-title">Creation Labs</span><br>
                    <p class="light">VIT University<br> Katpadi, Vellore<br>
                        <a href="mailto:">motussimulation@gmail.com</a><br> 1800 hrs - 0200 hrs IST
                    </p>

                    <div class="card-action">
                        <ul id="ul_social">
                            <li><a class="fa fa-facebook black-text" href="https://www.facebook.com/motussimulation/" target="_blank">&nbsp;</a></li>
                            <li><a class="fa fa-twitter black-text" href="#!" target="_blank">&nbsp;</a></li>
                            <li><a class="fa fa-instagram black-text" href="#!" target="_blank">&nbsp;</a></li>
                            <li><a class="fa fa-linkedin black-text" href="#!" target="_blank">&nbsp;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="map"></div>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/map.js') }}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCneO4SrlRH8lbhAxpJgb5FSnvRskSKn5Q&callback=initMap">
</script>

{% endblock %}
