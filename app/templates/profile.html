<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/pms.png') }}">
    <title>{{name}} | Motus Simulation | Creation Labs</title>

</head>

<style>
    .my-container {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    
    .my-container .row {
        margin: 0 auto;
    }
    
    .fa {
        font-size: 20px;
        width: 30px;
        text-align: center;
/*        color: white;*/
    }
    
    .fa:hover {
        /*opacity: 0.7;*/
/*        color: white;*/
    }

    .white-icons{
        color: white;
    }


</style>

<body>
    <div class="my-container">
        <div class="row valign-wrapper">
            <div class="col s8 offset-s2 valign">
                <div class="card center-align z-depth-0">
                    <div class="card-content">
                        <img src="{{ url_for('static', filename = 'images/propic.jpg') }}" style="border-radius: 50%; height:auto; width:200px;">
                        <br><br><span class="card-title">{{ name }}</span>
                        <p>I am a very simple sentence. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">  
                        <a href="{{ projects_link }}" target="_blank">Projects</a>
                        <a href="{{ skills_link }}" target="_blank">Skills</a>
                        <a href="{{ url_for('static', filename = 'media/CV/' + cv_name + '.pdf') }}" target="_blank">CV</a>
                    </div>
                    <div class="card-action white-icons">
                        <a href="{{ facebook_link }}" style="color: #3B5998" class="fa fa-facebook" target="_blank"></a>
                        <a href="{{ twitter_link }}" style="color: #55ACEE" class="fa fa-twitter" target="_blank"></a>
                        <a href="{{ gplus_link }}" style="color: #dd4b39" class="fa fa-google" target="_blank"></a>
                        <a href="{{ linkedin_link }}" style="color: #007bb5" class="fa fa-linkedin" target="_blank"></a>
                        <a href="{{ github_link }}" style="color: #0F0F0F" class="fa fa-github" target="_blank"></a>
                        <a href="{{ instagram_link }}" style="color: #fbad50" class="fa fa-instagram" target="_blank"></a>
                        <a href="{{ mail_link }}" style="color: #cb2027" class="fa fa-envelope" target="_blank"></a>
                        <a href="{{ pinterest_link }}" style="color: #cb2027" class="fa fa-pinterest" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
      $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>

</html>
